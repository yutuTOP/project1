<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="table-price">
        <caption>Счет</caption>
        <thead>
            <tr>
                <th rowspan="2">Наименование</th>
                <th rowspan="2">Цена</th>
                <th rowspan="2">Количество</th>
                <th colspan="2">Стоимость</th>
            </tr>
            <tr>
                <th>без скидки</th>
                <th>со скидкой</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Карандаш</td>
                <td>50</td>
                <td>10</td>
                <td>500</td>
                <td>440</td>               
            </tr>
            <tr>
                <td>Ластик</td>
                <td>10</td>
                <td>3</td>
                <td>30</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>

<form class="reg">
    <label for="login">Введите login</label><br>
    <input id="login" name="login" type="text" placeholder="Введите логин" required ><br>
    <input type="password" name="pass" required><br>
    <input type="radio" name="gender" id="male" value="male" checked>
    <label for="male">муж</label>

    <input type="radio" name="gender" id="female" value="female">
    <label for="female">жен</label><br>

    <select name="type" id="type">
        <option value="student">студент</option>
        <option value="teacher">учитель</option>
        <option value="parent">родитель</option>
    </select><br>
    <textarea name="about" id="about" placeholder="Немного о себе" cols="30" rows="10"></textarea><br>

    

    <input type="checkbox" id="agreement" name="agreement" checked required>
    <label for="agreement">Согласие на обработку</label><br>
    <input type="submit" value="Зарегистрироваться">
</form>

</body>
</html>
